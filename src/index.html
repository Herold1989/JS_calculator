<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    <title>My calculator APP</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <button data-all-clear class="span-two">AC</button> -->
        <button data-all-clear class = "action">AC</button>
        <button data-plus-minus class = "action">±</button>
        <button data-delete class = "action">DEL</button>
        <button data-operation class = "operation">÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class = "operation">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class = "operation">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class = "operation">-</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class = "operation-2">=</button>
    </div>
</body>

</html>
